<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Welcome Page START  -->
    <div id="sign" class="container">
      <img src="./assets/11. Global Market.svg" alt="" id="earth" />
      <img src="./assets/8. Market Launch.svg" alt="" id="rocket" />
      <img src="./assets/19. Link Building.svg" alt="" id="link" />
      <div class="blocks">
        <div class="block__right">
          <img
            src="./assets/background-complete.svg"
            alt=""
            class="block__right_item"
          />
          <img
            src="./assets/character-1.svg"
            alt=""
            class="block__right_items1"
          />
          <img src="./assets/Screen.svg" alt="" class="block__right_items2" />
          <img
            src="./assets/character-2.svg"
            alt=""
            class="block__right_items3"
          />
          <img src="./assets/Vector.svg" alt="" class="block__right_items4" />
        </div>
        <div class="block_left">
          <h3 class="block_left__title">Welcome</h3>
          <ul class="block__left_ul">
            <li class="block__left_li1">
              <img
                src="./assets/Vector inp.svg"
                alt=""
                class="inp__email_img"
              />
              <input
                placeholder="Email"
                class="inp__email"
                type="text"
                name=""
                id=""
              />
            </li>
            <li class="block__left_li2">
              <img
                src="./assets/Frame 64.svg"
                alt=""
                class="inp__password_img"
              />
              <input
                placeholder="Password"
                class="inp__password"
                type="text"
                name=""
                id=""
              />
              <img
                src="./assets/Vector forgot password.svg"
                alt=""
                class="forgot__pass_img"
              />
              <h1 class="forgot__pass_title">Forgot password?</h1>
            </li>
            <a href="./page3.html"
              ><button class="btn__signup">Sign Up</button></a
            >
            <img src="./assets/Frame 87.svg" alt="" class="signup__or" />
            <li class="continue__google">
              <button class="continue__goole_btn">
                <img
                  src="./assets/socials google.svg"
                  alt=""
                  class="continue__google_img"
                />
                Continue with Google
              </button>
            </li>
            <li class="continue__fb"></li>
            <button class="continue__fb_btn">
              <img
                src="./assets/socials fb.svg"
                alt=""
                class="continue__fb_img"
              />Continue with Facebook
            </button>
          </ul>
        </div>
      </div>
    </div>
    <!-- Welcome Page END  -->
    <script src="./main.js"></script>
  </body>
</html>
